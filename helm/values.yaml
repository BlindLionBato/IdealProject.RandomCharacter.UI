# tag
# external-dns.alpha.kubernetes.io/hostname

replicaCount: 3

image:
  repository: 756244214202.dkr.ecr.eu-west-1.amazonaws.com/random-character-ui
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-west-1:756244214202:certificate/beb572cd-3d85-4e5b-b239-ed84960452c1"
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/subnets: "RandomCharacter-public-eu-west-1a,RandomCharacter-public-eu-west-1b,RandomCharacter-public-eu-west-1c"
    external-dns.alpha.kubernetes.io/hostname: "dev.random-character.com"
  hosts:
    - host: dev.random-character.org
      paths:
        - path: /my-web-app
          pathType: Prefix
  tls: []
env:
  BASE_PATH: "/my-web-app"